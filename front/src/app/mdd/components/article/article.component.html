<mat-card class="articleCard"
          (click)="goToArticle(article.id)">
  <mat-card-header>
    <mat-card-title>
      <span>{{ article.title| titlecase }}</span>
    </mat-card-title>
    <mat-card-subtitle style="padding-top: 20px">
      <span>Date : {{article.createdAt | date:'fullDate':'fr' }}</span>
      <span style="margin-left: 50px">Auteur : {{article.authorUsername | titlecase}} </span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="margin: 10px 5px">
    <span>{{ article.content }}</span>
  </mat-card-content>

</mat-card>
