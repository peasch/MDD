<div class="center" *ngIf="$notLogged() | async">
  <div style="width: fit-content;margin: auto">
    <img ngSrc="../assets/images/logo_p6.png" alt="logo" height="401" width="695"/>
  </div>
  <h1>Welcome to MDD</h1>
  <div class="center" style="display: inline-block;width: fit-content;margin: auto"
       *ngIf="$notLogged() | async">
    <button mat-raised-button routerLink="register" style="margin-right: 10px">S'inscire</button>
    <button mat-raised-button routerLink="login" style="margin-left: 10px">Se connecter</button>
  </div>
</div>
